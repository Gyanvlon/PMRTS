<div class="login-container">
    <mat-card class="login-card" appearance="outlined">
      <img mat-card-image src="MRTS.png" alt="Personal Medical Records Tracking System" class="login-image">
      <mat-card-content>
        <form [formGroup]="logInForm" class="login-form">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="pat@gmail.com"
              formControlName="email"
              required
            />
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [type]="hide() ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          <button mat-raised-button color="primary" class="login-button" (click)="logIn()">Log In</button>
        </form>
      </mat-card-content>
      <p class="register-link">
        Don't have an account? <a [routerLink]="['/register']" >Register</a>
      </p>
    </mat-card>
  </div>
